<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}
var numeroMultiplicado = parseInt(prompt("Digite o número que quer multuplicar"));
var limiteMultiplicador = parseInt(prompt("Digite o número máximo do multiplicador"));
for(var multiplicador = 1; multiplicador <= limiteMultiplicador; multiplicador++) {
	mostra(numeroMultiplicado + " x " + multiplicador + " = " + numeroMultiplicado * multiplicador);
	
}



</script>
